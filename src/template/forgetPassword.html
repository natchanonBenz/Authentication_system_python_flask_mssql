<head>

  <meta charset="utf-8">

<body class="bg-gradient-success">
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6">
                <img src="static/img/unsplash_img_hdd.jpg" alt="Trulli" width="100%"
                  height="100%">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-3" >Forgot Your Password?</h1>
                   
                  </div>
                  <div class="user">
                    <div id="form_before_check" style="display: block;">
                      
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="usernameforchange" name="usernameforchange"
                           placeholder="Username">
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="firstnameforchange" name="firstnameforchange"
                               placeholder="FirstName">
                          </div>

                        </div>
                        <div class="col-6">

                           <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="lastnameforchange" name="lastnameforchange"
                           placeholder="LastName">
                      </div>
                        </div>

                      </div>
                     
                     
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="emailforchange" name="emailforchange"
                           placeholder="Email">
                      </div>
                      <input class="btn btn-success btn-user btn-block" href="Check-forgot-password" type="submit" value="Check Condition" id="Submit_formcheckbtn"
                        onclick="CheckChangePassword()">

                        <div class="spinner-border text-success" style="margin-left: 45%;display: none;" id="spinner_Submit_formcheckbtn" ></div>
                        
                    </div>
                  </div>
                  
                  <h6 id="username_forgot_pw" class="text-success"></h6>
                  <div id="form_after_check" style="display: none;" class="user">
                   
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="newpassword" name="newpassword"
                        placeholder="New-Password">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="renewpassword" name="renewpassword"
                        placeholder="Re-New-Password">
                    </div>
                    <input class="btn btn-success btn-user btn-block" type="submit" value="Submit" id="Submitformbtn"
                    onclick="UpdatePassword()">
                  </div>
                  
                  <hr>
                  <div class="text-center">
                    <a class="h7 mb-2 text-danger"  style="font-size: small;">{{ status }}</a>
                  </div>
                  <div class="text-right">
                    <a class="smaller" href="http://127.0.0.1:5000/">
                      <font style="color:rgb(100, 185, 154);"> << Go back</font>
                    </a>
                  </div>
                  
                 
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
