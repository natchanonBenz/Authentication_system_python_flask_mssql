<head>


  <meta charset="utf-8">

<body class="bg-gradient-warning">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <form method="POST">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block"><img src="static/img/registerpic.png" alt="Regis" width="500"
                height="620"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-sm-5">Registration Form</h1>
                </div>
                <form class="user">

                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" id="username" name="username"
                      placeholder="Username">
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <div style="margin-top: 3%;">
                        <a style="margin-left: 5%;">
                          <input type="radio" id="Userselect" name="type_create" value="Userselect" checked>
                        <label for="Userselect">User</label>
                        </a>
                        <a style="margin-left: 5%;">
                          <input type="radio" id="Adminselect" name="type_create" value="Adminselect">
                        <label for="Adminselect">Admin</label>
                        </a>
                      
                      </div>
                     
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" id="firstname" name="firstname"
                        placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" id="lastname" name="lastname"
                        placeholder="Last Name">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="emailfor" name="emailfor"
                       placeholder="Email">
                  </div>
                 
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" id="password" name="password"
                        placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" id="repassword" name="repassword"
                        placeholder="Repeat Password">
                    </div>
                  </div>
                  
                
                 

                  <button   onclick="createaccount()"   class="btn btn-warning btn-user btn-block">Create
                  </button>
                  <hr>
                  <div class="text-center">
                    <a class="h7 mb-2 text-danger"  style="font-size: small;">{{ status }}</a>
                  </div>
                  <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a> -->
                </form>

                <!-- <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div> -->
                <div class="text-right">
                  <a class="smaller" href="http://127.0.0.1:5000/">
                    <font color='#E8C240'> << Go back</font>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="{{ url_for('static', filename='js/Functional/LogActivity_Authentication.js') }}"></script>
</body>

</body>

</html>
